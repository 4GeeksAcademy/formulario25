<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Jampiier's Store</title>

</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <i class="fa-solid fa-pager"></i> Payment Form 
                  </a>
                </div>
              </nav>
        </div>
        <!--alertaaa -->
        <div class="alerta">
            <div class="alert alert-danger" role="alert col-12">
               Some fields are missing
              </div>
        </div>
        <div class="body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-5">
                  <label for="exampleFormControlInput1" class="form-label">Card Number</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXXXXX">
              </div>
              <div class="col-3">
                  <label for="exampleFormControlInput1" class="form-label">CVV#</label>
                  <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="CVV">
              </div>
              <div class="col-4">
                  <label for="exampleFormControlInput1" class="form-label">Amount</label>
                  
                  <div class="input-group mb-3">
                      <span class="input-group-text">$</span>
                      <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    
                  </div>
              </div>
            </div>
          </div>
        <!-- datos personales -->
          <div class="container-fluid">
            <div class="row">
              <div class="col-6">
                  <label for="exampleFormControlInput1" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" >
              </div>
              <div class="col-6">
                  <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1">
              </div>
            </div>
          </div>   
          <div class="container-fluid">
            <div class="row">
              <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">City</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
              </div>
              <div class="mb-3 col-3">
                  <label for="exampleFormControlInput1" class="form-label">State</label>
                  
                  <select class="form-select" aria-label="Default select example ">
                      <option selected>Pick a state</option>
                      <option value="1">Michigan</option>
                      <option value="2">Boston</option>
                      <option value="3">Comunidad de Madrid</option>
                      <option value="3">New York</option>
                      <option value="3">Pais Vasco</option>
                      <option value="3">Comunidad Valenciana</option>
                    </select>
              </div>
              <div class="mb-3 col-3" >
                <label for="exampleFormControlInput1" class="form-label">Postal code</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" >
              </div>
            </div>
          </div> 
          <div class="container-fluid">
            <div class="row">
              <div class="col-6">
                <h6>we accept</h6> 
                <div class="tarjeta bg-secondary w-50">  
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-paypal"></i></label>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  <p class="fw-lighter h-25">Add any notes here</p>
              </div>
            </div>
          </div>
        </div>
        <!--nav cancel accept-->
        <div class="footer">
          <nav class="navbar bg-body-tertiary">
              <form class="container-fluid justify-content-end">
             
                <button type="button" class="btn btn-secondary me-2">cancel</button>
                <button type="button" class="btn btn-primary me-2">Send</button>
              </form>
            </nav>
        </div>  
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
